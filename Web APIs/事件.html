<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container"></div>

    <script>
        function sayHi() {
            var nowDate = new Date;
            var hours = nowDate.getHours();
            if (hours > 19) {
                return "晚上好！"
            } else if (hours > 12) {
                return "中午好！"
            } else if (hours > 5) {
                return "早上好！"
            } else {
                return "夜深了"
            }
        }
        var hi = document.getElementsByClassName("container");
        hi[0].innerHTML = sayHi();
    </script>
</body>

</html>
