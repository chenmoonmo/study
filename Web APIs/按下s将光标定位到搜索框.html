<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 700px;
            margin: 100px auto 0;
            position: relative;
        }
        .container input {
            width: 500px;
            height: 30px;
            line-height: 30px;
            position: absolute;
            left: 50%;
            border: 1px solid #444;
            border-radius: 15px;
            transform: translate(-50%);
            padding-left: 20px;
            outline: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="">
    </div>
    <script>
        var ipt = document.querySelector("input");
        document.addEventListener("keyup",function (e) {
            if(e.keyCode == 83) {
                ipt.focus();
            }
        })
    </script>
</body>
</html>
