<body>
    <script>
        //对象：对象是一组无序的相关属性和方法的集合，所有事物都是对象，例如字符串、数值、数组。
        //对象是由属性和方法组成。
        //属性：事物的特征，在对象中用属性来表示
        //方法：事物的行为，在对象中用方法来表示
        //创建对象的三种方式
        //1.字面量创建 {} 里面包换了具体事物的属性和方法
        //var obj={};//创建了一个空的对象
        /* 
        var obj1 = {
                userName: 'Simon',
                age: 21,
                gender: 'male',
                sayHi: function () {
                    console.log('hi!');
                }
            }
            console.log(obj1.userName);//调用对象属性的方法1
            console.log(obj1['age']);  //调用对象属性的方法2
            obj1.sayHi();              //调用对象的方法 
        */
        //里面的属性是采用 属性名：属性值
        //多个属性或者方法中间用逗号隔开
        //方法冒号后面跟的是一个匿名函数
        //2.利用new Object创建对象
       /*  
       var obj = new Object();//创建了一个空的对象
        obj.userName = 'Simon';//向对象种添加属性
        obj.age = 21;
        obj.gender = 'male';
        obj.sayHi = function () {//向对象中添加方法
            console.log('hi!');
        }
        console.log(obj.userName);
        console.log(obj['age']);
        obj.sayHi(); 
        */
        //3.利用构造函数创建对象
        //因为前面两种创建对象的方式一次只能创建一个对象
        
        //变量、属性、函数、方法的区别
        //变量和属性的相同点 都是用来存储数据的
        //变量单独声明并赋值 使用的时候直接写变量名 单独存在
        //属性 在对象里面的不需要声明 使用的时候必须是 对象.属性 
        //函数和方法的相同点 都是实现某种功能 某件事
        //函数是单独声明并且调用的 函数名() 单独存在的
        //方法是在对象里 调用的时候是 对象.方法（）
        /*
        var age = 18;      //变量
        var obj = {
            age : 18       //属性
            fn: function(){} //方法
        }
        function fun() {}   //函数
        */
        //构造函数和对象的区别
        //构造函数 泛指一大类
        //对象是   特指某一个
        //利用构造函数创建对象的过程称为对象的实例化

        //new关键字
        //在调用构造函数的时候 用new调用
        //1.new 构造函数可以创建一个空的对象
        //2.this就会指向刚才创建的空对象
        //3.执行构造函数里的代码 给这个代码添加属性和方法
        //4.返回这个对象

        //遍历对象
        //for in 遍历对象
        /* for(var k in 对象) {

        } */
        
        var obj = {
            name: 'Simon',
            age: 18,
            gender: 'male',
        }
        for (var k in obj) {
            console.log(k);//k 变量 输出 得到的是属性名
            console.log(obj[k]);//obj[k] 得到的是属性值
        }                    //for in 里面的变量 一般用 k 或者 key
        
        

    </script>
