<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    li {
        width: 50px;
        height: 50px;
        line-height: 50px;
        float: left;
        border: 3px solid pink;
        border-radius: 50%;
        margin-left: 10px;
        list-style: none;
        text-align: center;
        transition: all 0.2s;
    }
    
    li:hover {
        transform: scale(1.1);
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
